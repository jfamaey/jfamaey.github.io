    <div id="bibtex_display"></div>
    <div class="bibtex_template">

         <span class="if pages">pp. <span class="pages"></span>,</span>
       </span>
       <span class="if booktitle"> in <span style="font-style: italic;" class="booktitle"></span>,</span>
       <span class="year"></span>.
       <span class="if doi">
         doi: <a class="bibtexVar" href="http://dx.doi.org/+DOI+" target="_blank" extra="doi"><span class="doi"></span></span></a>
       </span>
